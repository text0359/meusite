<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>WhatsApp Web Plus - App</title>
<style>
  :root {
    --bg-color: #f0f0f0;
    --text-color: #111;
    --header-bg: #25d366;
    --btn-bg: #333;
    --btn-color: #fff;
  }
  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #eee;
    --header-bg: #128c7e;
    --btn-bg: #555;
    --btn-color: #ddd;
  }
  body {
    margin:0; padding:0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  header {
    background: var(--header-bg);
    color: white;
    padding: 12px 16px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #buttons {
    background: var(--bg-color);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
    gap: 10px;
  }
  button {
    background: var(--btn-bg);
    color: var(--btn-color);
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    min-width: 110px;
  }
  button:hover {
    background: #444;
  }
  #waFrame {
    flex: 1;
    width: 100%;
    border: none;
    transform-origin: top left;
    transition: filter 0.3s ease;
  }
  /* Efeito dark mode no iframe via filtro */
  body[data-theme="dark"] #waFrame {
    filter: invert(90%) hue-rotate(180deg) brightness(0.85);
  }
</style>
</head>
<body data-theme="light">

<header>
  WhatsApp Web Plus
  <button id="themeToggle" aria-label="Alternar Tema">ðŸŒ— Tema</button>
</header>

<div id="buttons">
  <button id="sensorToggle">ðŸ”‡ Sensor Proximidade</button>
  <button id="volumeUp">ðŸ”Š Aumentar Volume</button>
  <button id="fontIncrease">ðŸ”  + Fonte</button>
  <button id="fontDecrease">ðŸ”¡ - Fonte</button>
</div>

<iframe
  id="waFrame"
  src="https://web.whatsapp.com"
  sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
  aria-label="WhatsApp Web"
></iframe>

<script>
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.onclick = () => {
    const body = document.body;
    const current = body.getAttribute('data-theme');
    body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
  };

  const sensorToggle = document.getElementById('sensorToggle');
  sensorToggle.onclick = () => {
    if (window.AndroidInterface && typeof window.AndroidInterface.toggleProximitySensor === 'function') {
      window.AndroidInterface.toggleProximitySensor();
      alert("Sensor de proximidade alternado.");
    } else {
      alert("FunÃ§Ã£o de sensor sÃ³ funciona no app Android.");
    }
  };

  const volumeUp = document.getElementById('volumeUp');
  volumeUp.onclick = () => {
    alert("Controle de volume do Ã¡udio nÃ£o Ã© possÃ­vel via app por restriÃ§Ã£o do WhatsApp Web.\nUse o volume fÃ­sico do dispositivo.");
  };

  let zoomLevel = 1;
  const fontIncrease = document.getElementById('fontIncrease');
  const fontDecrease = document.getElementById('fontDecrease');
  const iframe = document.getElementById('waFrame');

  fontIncrease.onclick = () => {
    zoomLevel += 0.1;
    if (zoomLevel > 2) zoomLevel = 2;
    iframe.style.transform = `scale(${zoomLevel})`;
    iframe.style.height = `${100 / zoomLevel}vh`;
  };

  fontDecrease.onclick = () => {
    zoomLevel -= 0.1;
    if (zoomLevel < 0.6) zoomLevel = 0.6;
    iframe.style.transform = `scale(${zoomLevel})`;
    iframe.style.height = `${100 / zoomLevel}vh`;
  };
</script>

</body>
</html>
